{% extends 'adminpanel/customerbase.html' %}
{% load static %}
{% block content %}

<div class="container pt-5 pb-5">
    <form method="POST">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <!-- <input type="email" class="form-control" id="inputEmail4" value="{{data.id}}" placeholder="Email" hidden> -->
            <input type="email" class="form-control" id="inputEmail4" value="{{data.emailid}}" placeholder="Email" name="Emailid">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" value="{{data.password}}" placeholder="Password" name="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" value="{{data.address}}" placeholder="1234 Main St" name="Address">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Name</label>
          <input type="text" class="form-control" id="inputAddress2" value="{{data.name}}" placeholder="Apartment, studio, or floor" name="Name">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Mobile No</label>
            <input type="number" class="form-control" id="inputCity" value="{{data.mobile}}" name="mobileno">
          </div>
          <!-- <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div> -->
          <div class="form-group col-md-2">
            <label for="inputZip">Post Code</label>
            <input type="text" class="form-control" id="inputZip" value="{{data.postcode}}" name="Postcode">
          </div>
        </div>
        <!-- <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div> -->
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
</div>

{% endblock content %}
